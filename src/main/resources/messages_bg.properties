onComputer=На компютър: 
controlPanelMsg=1. Щракнете върху бутона „Старт“, след което щракнете върху Контролен панел. После изберете "Регион и езици"
keyboardAndLanguagesTab=2. Цъкаме прозореца "Клавиатура и езици" и после цъкаме "Смени клавиатурата"
addLanguage=3. Първо цъкаме "Добави" бутона, след това намираме китайски език и избираме "Китайски(опростен) Ново Преживяване" и после "Готово" и пак "Готово"
languageAdded=4. Вече може да пишете единствено трябва да си смените езика с клавишна комбинация или да го изберете от лентата за задачи!
whyChinese=Защо китайски?
whyChineseAns1=-Kитайския мандарин включва около 851 милиона местни говорещи, с което превъзхожда числено който и да било друг език в света.
whyChineseAns2=-Стандартният мандарин е официален език в Китайската Народна Република (КНР), Тайван, както и един от четирите официални езика на Сингапур.
whyChineseAns3=-Китай е втората по големина икономика в света.
hsk=HSK
whatIsHSK=HSK(Hanyu Shuiping Kaoshi) Ханю Шуейпин Каошъ  или в превод "Изпит за степен на владеене на китайски език". Състои се от 6 нива: 
hsk1Explained= I ниво e с обем на лексиката около 150 думи.
hsk2Explained= II ниво e с обем на лексиката около 300 думи.
hsk3Explained= III ниво e с обем на лексиката около 600 думи.
hsk4Explained= IV ниво e с обем на лексиката около 1200 думи.
hsk5Explained= V ниво e с обем на лексиката около 2500 думи.
hsk6Explained= VI ниво e с обем на лексиката около 5000+ думи.
