<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div id="modal1" class="modal" hidden="hidden">
            <h4>Speech Synthesis not supported</h4>
            <p>Your browser does not support speech synthesis.</p>
            <p>We recommend you use Google Chrome.</p>
            <div class="action-bar">
                <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuemin="1" aria-valuemax="10"
                 style="width: 100%;">
                <span class="sr-only"></span>
            </div>
        </div>
        <div id="character-target-div"></div>
        <div class="text-center " id="wordToGuess"></div>
        <div class="row text-center mt-3" id="buttonAnswers">
            <div class="col-sm-6">
                <input type='button' class='btn btn-light' id="choice1"/>
            </div>
            <div class="col-sm-6">
                <input type='button' class='btn btn-light' id="choice2"/>
            </div>
        </div>
        <div class="row text-center ">
            <div class="col-sm-6">
                <input type='button' class='btn btn-light' id="choice3"/>
            </div>
            <div class="col-sm-6">
                <input type='button' class='btn btn-light' id="choice4"/>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <button id="animate-button" class="btn btn-dark" th:text="#{draw}"></button>
        </div>
        <span id="clickQuiz" th:data-thing="${quizWords}" onclick="quiz(this.getAttribute('data-thing'));">
        </span>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
