<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
</header>
<main class="mt-3">
    <div class="text-center">
        <div th:if="${wordPresent} == true">
            <div>
                <h3 style="display:inline ;vertical-align: middle" th:text="${word.getPronunciation()}"></h3>
                <img style="vertical-align: middle" src='/img/playIcon.png' th:data-thing="${word.getWord()}"
                     onclick="textToSpeech(this.getAttribute('data-thing'));"/>
            </div>
            <div th:id="'character-0'" th:data-thing="${word.getWord()}" class="wordLessonDraw"></div>
            <div id="difficultyContainer">
                <h3 style="display:inline" th:text="#{difficulty}+': ' "></h3>
                <h3 style="display:inline" th:text="${#strings.toUpperCase(word.getDifficulty())}"></h3>
            </div>
            <div id="translationContainer">
                <h3 style="display:inline" th:text="#{translation}+': ' "></h3>
                <h3 style="display:inline" th:text="${word.getBgMeaning()}"></h3>
            </div>
            <div id="translationeEglishContainer">
                <h3 style="display:inline" th:text="#{english}+': ' "></h3>
                <h3 style="display:inline" th:text="${word.getEnMeaning()}"></h3>
            </div>
            <button class="btn btn-outline-danger" th:id="'button-0'" th:text="#{draw}"></button>
        </div>
        <div th:if="${wordPresent} == false">
            <h1 th:text="#{wordNotPresent}"></h1>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
