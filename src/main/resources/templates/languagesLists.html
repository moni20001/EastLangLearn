<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="${#strings.capitalize(lang)}"></div>
        <div class="row">
            <th:block th:each="list,i : ${langThemes}">
                <div class="col-md-4 text-center">
                    <div>
                        <a th:href="@{'/lang/'+${lang}+'/'+${list.getListTitle()}}" class="levels difficulties"
                           th:text="${i.count}+'. '+${list.getListTitle()}"></a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
