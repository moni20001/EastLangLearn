<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;" th:text="${lesson.getListTitle()}"></div>
        <div>
            <th:block th:each="t : ${lessonText}">
                <div style="font-size:150%; word-wrap: break-word;" th:utext="${t}"></div>
            </th:block>
        </div>
        <hr>
        <br>
        <h2 th:text="#{lessonsWords}"></h2>
        <th:block th:each="w,i : ${words}">
            <div>
                <h3 style="display: inline; vertical-align: middle" th:text="${w.getWord()} + '('+ ${w.getPronunciation()}+') - ' + ${w.getBgMeaning()}"> </h3>
                <img style="vertical-align: middle" src='/img/playIcon.png' th:data-thing="${w.getWord()}" onclick="textToSpeech(this.getAttribute('data-thing'));"/>
            </div>
            <div th:id="'character-'+${i.index}" th:data-thing="${w.getWord()}" class="wordLessonDraw"></div>

            <button class="btn btn-outline-danger" th:id="'button-'+${i.index}" th:text="#{draw}"></button>
            <br>
        </th:block>
        <br>
        <a class="btn btn-danger" th:href="@{'/languageWords/'+${lesson.getListTitle()}}" th:text="#{test}"></a>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
