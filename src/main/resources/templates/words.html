<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
</header>
<main class="mt-3">
    <div class="container">
        <div class="text-center" style="font-size:250%;"
             th:text="${#strings.toUpperCase(difficulty)}"></div>
        <div class="row">
            <th:block th:each="list,i : ${levels}">
                <div class="col-md-4 text-center">
                    <div>
                        <!---  Levels and if user has already learned them ✓ else ✗   -->
                        <a th:href="@{'/learnWords/'+${difficulty}+'/'+${i.count}}" class="levels difficulties"
                           th:text="#{level}+': '+${i.count}"></a>
                        <th:block th:if="${learnedLevels[i.count-1]}">
                            <span class="alreadyDone"> ✓</span>
                        </th:block>
                        <th:block th:unless="${learnedLevels[i.count-1]}">
                            <span class="notDone"> ✗</span>
                        </th:block>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer"></th:block>
</body>
</html>
